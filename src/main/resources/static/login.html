<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

</head>
<body>
<div class="wrapper-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="card">
                    <div class="card-header border-bottom text-center">
                        <h4 class="card-title">Sign In</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal m-t-20" onsubmit="return false;">
                            <div class="form-group">
                                <input class="form-control" type="text" required="" name="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" required="" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <button class="btn btn-common btn-block" type="submit">Log In</button>
                            </div>
                            <div class="form-group">
                                <div class="float-right">
                                    <a href="#" class="text-muted"><i class="lni-lock"></i> Forgot your password?</a>
                                </div>
                                <div class="float-left">
                                    <a href="register.html" class="text-muted"><i class="lni-user"></i> Create an
                                        account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="preloader">
    <div class="loader" id="loader-1"></div>
</div>


<script src="assets/js/jquery-min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.app.js"></script>
<script src="assets/js/main.js"></script>
<script>
    $(function () {
        $('form').submit(function () {
            login($(this).serialize())
        })
    })

    var flag = true;

    function login(data) {
        if (flag) {
            flag = false;
            $.ajax({
                url: '/login',
                type: 'POST',
                data: data,
                async: false,
                success: function (data) {
                    if (data.key != '-1') {
                        location.href = '/index.html';
                    } else {
                        alert(data.message)
                    }
                }
            });
            flag = true;
        }
    }
</script>
</body>
</html>
